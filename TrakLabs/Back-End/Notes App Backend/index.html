<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Notes Taking Website</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Notes Taker</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="about_me.html">About Me<span class="sr-only">(current)</span></a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container mx-14 my-3">
        <h1>Welcome To Notes Taker</h1>
        <form id='form' action="http://localhost:3000/getnotes" method="post">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Add Note Title:</h5>
                    <div class="form-group">
                        <textarea class="form-control" required name="addTitle" id="addTitle" rows="1"></textarea>
                        <br>
                        <h5>Add Note Content:</h5>
                        <textarea class="form-control" name="addTxt" id="addTxt" rows="3"></textarea>
                    </div>
                    <button class="btn btn-success my-2" id="addBtn">Add Note</button>
        </form>
        <form action="http://localhost:3000/getnotes" method="post">
            <button class="btn btn-warning my-2">Show All Notes</button>
        </form>
        <form action="http://localhost:3000/deletenote" method="post">
            <h6>Delete note with ID:</h6>
            <textarea class="form-control my-2" required name="index" id="index" rows="1"></textarea>
            <button class="btn btn-danger my-2">Delete Note</button>
        </form>
        <form action="http://localhost:3000/modifynote" method="post">
            <h6>Modify Note with ID:</h6>
            <textarea class="form-control my-2" required name="index" placeholder="Enter id here" rows="1"></textarea>
            <textarea class="form-control my-2" required name="titleMod" placeholder="Enter Title here" rows="1"></textarea>
            <textarea class="form-control my-2" required name="contentMod" placeholder="Enter Content here" rows="1"></textarea>
            <button class="btn btn-primary">Modify Note</button>
        </form>
    </div>
    </div>
    <br>
    <br>
    </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script src="socket.io/socket.io.js"></script>
    <script>
        var socket = io();
        var form = document.getElementById("form");
        var title_value_UI = document.getElementById("addTitle");
        var content_value_UI = document.getElementById('addTxt');
        socket.on("incoming", msg => {
            console.log("Incoming msg");
            let notes_title_DB = localStorage.getItem('Notes Title');
            let notes_content_DB = localStorage.getItem('Notes Content');
            let notes_date_DB = localStorage.getItem('Notes Date');
            let notesTitle = [];
            let notesContent = [];
            let notesDate = [];
            if (notes_title_DB) {
                notesTitle = JSON.parse(notes_title_DB);
            }
            if (notes_content_DB) {
                notesContent = JSON.parse(notes_content_DB);
            }
            if (notes_date_DB) {
                notesDate = JSON.parse(notes_date_DB);
            }
            let htmlContent = ``;
            notesTitle.forEach((element, index) => {
                htmlContent += `
            <div class="noteCard my-2 mx-2 card" style="width: 18rem;">
                    <div class="card-body">
                        <h5 class="card-title"><b>${element}</b></h5>
                        <p class="card-text">${notesContent[index]}</p>
                        <p>${notesDate[index]}</p>
                        <button id="${index}" onClick="deleteNotes(this.id)" class="btn btn-danger">Delete Note</button>
                        <button id="${index}" onClick="modifyNotes(this.id)" class="btn btn-primary" style="position: absolute; left: 153px">Modify Note</button>
                    </div>
                </div> 
            `;
            });
            document.getElementById('notes').innerHTML = htmlContent;
        })
    </script>
</body>

</html>
