<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sabyasachi Rakshit Notes</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-light text-light bg-light">
      <a class="navbar-brand" href="#">My Notes Taking Website</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="index.html"
              >Home <span class="sr-only">(current)</span></a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="about_us.html">About Us</a>
          </li>
        </ul>
        <form class="d-flex" role="search">
          <input
            class="form-control me-2 mx-2"
            type="search"
            id="searchBar"
            placeholder="Search your notes here.."
            aria-label="Search"
          />
        </form>
      </div>
    </nav>

    <div class="container my-3" id="submissionArea">
      <h1>Take Notes</h1>
      <form>
        <div class="form-group">
          <label for="exampleFormControlInput1">Enter Title</label>
          <input
            type="text"
            class="form-control"
            id="titleArea"
            placeholder="Enter Title of your note"
            autocomplete="off"
          />
        </div>
        <div class="form-group">
          <label for="exampleFormControlTextarea1">Enter Description</label>
          <textarea
            class="form-control"
            id="descriptionArea"
            rows="3"
            placeholder="Enter Description of your note"
          ></textarea>
        </div>
      </form>
      <button id="addBtn" class="btn btn-primary mx-2">Add Note</button>
      <button id="clearAllNotes" class="btn btn-danger">Clear All Notes</button>
    </div>
    <hr />
    <hr />
    <div class="container">
      <h1>Your Notes</h1>
      <div id="notes-content" class="row"></div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>
    <script src="logic 2.0.js"></script>
  </body>
</html>
