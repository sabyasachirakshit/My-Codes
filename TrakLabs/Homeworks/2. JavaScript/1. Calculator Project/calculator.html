<!DOCTYPE html>
<html lang="en">
 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Calculator</title>
    <link rel="stylesheet" href="calculator.css">
</head>
  
<body>
    <h1 style="position: relative;color: #6ee13a;font-size: 73px;left: 585px;top: 163px;">My Calculator</h1>

    <div class="calculator-box">

    </div>

    <div class="lcd-display">
        <textarea id="lcd-screen" readonly cols="30" rows="10"></textarea>
    </div>

    <input type="button" value="9" id="key-nine">
    <input type="button" value="8" id="key-eight">
    <input type="button" value="7" id="key-seven">
    <input type="button" value="6" id="key-six">
    <input type="button" value="5" id="key-five">
    <input type="button" value="4" id="key-four">
    <input type="button" value="3" id="key-three">
    <input type="button" value="2" id="key-two">
    <input type="button" value="1" id="key-one">
    <input type="button" value="0" id="key-zero">
    <input type="button" value="+" id="key-add">
    <input type="button" value="-" id="key-sub">
    <input type="button" value="x" id="key-mul">
    <input type="button" value="/" id="key-div">
    <input type="button" value="A" id="key-all-clear">
    <input type="button" value="=" id="key-result">

    <script src="calculator.js"></script>
    <script src="http://nerdamer.com/js/nerdamer.core.js"></script>
</body>

</html>
