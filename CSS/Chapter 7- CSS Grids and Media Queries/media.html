<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Queries</title>
    <style>
        .container {
            background-color: red;
            height: 34vh;
        }

        @media screen and (max-width: 800px) {
            body {
                background-color: yellow;
            }

            .container {
                background-color: white;

            }
        }
    </style>
</head>

<body>
    <div class="container">
        Lorem ipsum dolor sit amet consectetur, adipisicing elit. Veritatis voluptate labore tenetur inventore dolorem
        ut nemo eos minima dolores ullam assumenda eum unde explicabo nesciunt magnam culpa velit libero temporibus
        quasi corrupti, voluptatum maiores.
    </div>
</body>

</html>
