<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .circleBase {
            border-radius: 50%;
        }

        .circle1 {
            width: 100px;
            height: 100px;
            background: #4bc475;
            border: 1px solid #000;
            position: absolute;
            left: 0px;
            top: 0px;
            z-index: 1;
        }

        .circle2 {
            width: 150px;
            height: 150px;
            background: #a1a1a1;
            border: 1px solid #000;
        }

        .triangle-up {
            border-left: 35px solid transparent;
            border-right: 29px solid transparent;
            border-bottom: 71px solid green;
            border-top: 61px solid transparent;
            display: inline-block;
            z-index: 3;

        }

        .boxx {
            border: 2px solid black;
            width: 86px;
            height: 50px;
            background-color: black;
            border-radius: 14px;
            margin-left: 38px;
            margin-top: -72px;
            display: inline-block;
            z-index: 3;
        }
    </style>
</head>

<body>
    <div class="circleBase circle1">
       
        
    </div>
     <div class="triangle-up"></div>
    <div class="boxx"></div>

</body>

</html>
