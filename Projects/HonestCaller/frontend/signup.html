<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HonestCaller</title>
</head>

<body>
    <h1>This is Signup Page!</h1>
    <form enctype="application/x-www-form-urlencoded" action="/signup" method="post">
        <input type="text" name="realname" id="realname" placeholder="Enter Your Real Name Here">
        <input type="number" name="phonenumber" id="phonenumber" placeholder="Enter Your Ohone Number Here">
        <input type="text" name="username" id="username" placeholder="Enter Your username Here">
        <input type="password" name="password" id="password" placeholder="Enter Your password Here">
        <button type="submit">Signup</button>
    </form>

</body>

</html>
