  <!doctype html>
  <html lang="en">

  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    {% load static %}
    <link rel="stylesheet" href="{% static "Css/bootstrap.min.css" %}">

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="#">WELCOME TO PLAY WITH NUMBERS SITE BY SABYSACHI</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
        aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="">Home <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="about">About Me</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Contact Me</a>

        </ul>
      </div>
      <form class="form-inline">
        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
      </form>
    </nav>
    <div class="alert alert-success alert-dismissible fade show" role="alert">
      <strong>Welcome To Numbers Website! {{ user }},</strong> Have Fun In Our Website
      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="container">
      <form action="/process" method='post' > {% csrf_token %}
        <div class="form-group">
          <label for="exampleFormControlTextarea1">Starting Range:</label>
          <textarea class="form-control" name='min_range' id="exampleFormControlTextarea1" rows="1"></textarea>

          <label for="exampleFormControlTextarea2">Ending Range:</label>
          <textarea class="form-control" name='max_range' id="exampleFormControlTextarea2" rows="1"></textarea>
        </div>

        <div class="custom-control custom-switch">
          <input type="checkbox" name="armstrong" class="custom-control-input" id="customSwitch1">
          <label class="custom-control-label" for="customSwitch1">Check Armstrong Number</label>
        </div>
        <div class="custom-control custom-switch">
          <input type="checkbox" name="disarium" class="custom-control-input" id="customSwitch3">
          <label class="custom-control-label" for="customSwitch3">Check Disarium Number</label>
        </div>
        <div class="custom-control custom-switch">
          <input type="checkbox" name="automorphic" class="custom-control-input" id="customSwitch4">
          <label class="custom-control-label" for="customSwitch4">Check Automorphic Number</label>
        </div> 
        <div class="custom-control custom-switch">
          <input type="checkbox" name="neon" class="custom-control-input" id="customSwitch5">
          <label class="custom-control-label" for="customSwitch5">Check Neon Number</label>
        </div>
        <div class="custom-control custom-switch">
            <input type="checkbox" name="strong" class="custom-control-input" id="customSwitch5">
            <label class="custom-control-label" for="customSwitch5">Check Strong Number</label>
        </div>
        <div class="custom-control custom-switch">
            <input type="checkbox" name="sunny" class="custom-control-input" id="customSwitch5">
            <label class="custom-control-label" for="customSwitch5">Check Sunny Number</label>
        </div>
        <div class="custom-control custom-switch">
            <input type="checkbox" name="trimorphic" class="custom-control-input" id="customSwitch5">
            <label class="custom-control-label" for="customSwitch5">Check Trimorphic Number</label>
        </div>
        <div class="custom-control custom-switch">
            <input type="checkbox" name="vampire" class="custom-control-input" id="customSwitch5">
            <label class="custom-control-label" for="customSwitch5">Check Vampire Number</label>
        </div>
        <br>
        <button type="submit" id="my_button" class="btn btn-dark">
            <style>
                #my_button:hover{
                    background-color:rgb(137, 47, 255);
                    color:white;
                }
            </style>
            Check
        </button>
      </form>
    </div>

  </head>

  <body>


    <!-- Optional JavaScript; choose one of the two! -->

    <script src="{% static "JavaScript/bootstrap.min.js" %}"></script>

</body>
