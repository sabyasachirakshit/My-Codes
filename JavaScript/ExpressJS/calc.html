<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="http://127.0.0.1:3000/fields" method="POST">
        Enter Number 1: <input type="number" name="n1" id="n1">
        <br>
        Enter Number 2: <input type="number" name="n2" id="n2">
        <br>
        Which operation will you like to do? <input type="text" name="op" id="op">
        <textarea name="resbox" id="resbox" cols="30" rows="10"></textarea>
        <button type="submit">Calculate</button>
    </form>
    <script>
        function App() {
            fetch("http://127.0.0.1:3000/calcres")
                .then((res) => res.json())
                .then((data) => {
                    if(data.data){
                        document.getElementById("n1").value=data.numberA;
                        document.getElementById("n2").value = data.numberB;
                        document.getElementById("op").value = data.opr;
                        document.getElementById("resbox").innerHTML=data.data;
                    }
                });
        }
        App();
    </script>
</body>

</html>
