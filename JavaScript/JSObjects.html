<html>
    <body>
        <script>
            my_object={name:"Sabyasachi",age:21,nationality:"Indian"};
            document.write(my_object.name+","+my_object.age+","+my_object.nationality);
        </script>

        <script>
            var my_obj=new Object();
            my_obj.name="Rakshit";
            my_obj.age=50;
            my_obj.subject="JS";
            document.write(my_obj.name+","+my_obj.age+","+my_obj.subject);
        </script>

        <script>
            function obj(name,age,food){
                this.name=name;
                this.age=age;
                this.food=food;
            }
            o=new obj("Sabyasachi",21,"Chicken");
            document.write(o.name+","+o.age+","+o.food);
        </script>
    </body>
</html>
