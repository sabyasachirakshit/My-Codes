<html>
    <body>
        <script>
            var number=10000;
            if(number>1000)
            {
                alert(number+" is greater than 1000");
                if(number%2==0)
                {
                    alert(number+" is divisible by 2");
                    if(number/2>50)
                    {
                        number+=9800;
                        alert("number is: "+number);
                    }
                    else
                    {
                        number-=9800;
                        alert("number is: "+number);
                    }
                }
                else
                {
                    alert(number+" is not divisible by 2");
                    number++;
                }
            }
            else
            {
                alert(number+" is less than 1000");
            }
        </script>
    </body>
</html>
