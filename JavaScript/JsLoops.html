<html>
    <body>
        <script>
            var i=0;
            for(i=0;i<5;i++){
                document.write("\nHello! This is for loop of JavaScript!");
            }

            var j=0;
            while(j<10){
                document.write("\nHello! This is while loop of JavaScript!");
                j++;
            }

            var k=0;
            do{
                document.write("Hello! This is do-while loop of JavaScript!");
                k++;
            }while(k<20);
            
            var l;
            var arr=[1,2,3];
            for(l in arr){
                window.alert(arr[l]);
            }
        </script>
    </body>
</html>
